<!DOCTYPE html>
  <head>
    <title>Document4</title>
    <style>
      caption {
        color: blue;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <h1>This HTML Task-5</h1>
    <form method="" action="">
      <table border="1" align="center" width="400" bgcolor="#CCCCCC">
        <caption>
          <b>Registration form</b>
        </caption>
        <tr>
          <th>First Name</th>
          <td>
            <input
              type="text"
              name="fn"
              id="fn1"
              maxlength="10"
              title="enter your first name"
              required
            />
          </td>
        </tr>
        <tr>
          <th>Last Name</th>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <th>Email</th>
          <td><input type="email" /></td>
        </tr>
        <tr>
          <th>Password</th>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <th>Re-Enter your password</th>
          <td><input type="password" /></td>
        </tr>
        <tr>
          <th>Select your gender</th>
          <td>
            male<input type="radio" name="g" value="m" /> female<input
              type="radio"
              name="g"
              value="f"
            />
          </td>
        </tr>
        <tr>
          <th>Age</th>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <th>Phone Number</th>
          <td><input type="number" /></td>
        </tr>
        <tr>
          <th>Address</th>
          <td><textarea rows="8" cols="20"></textarea></td>
        </tr>
        <tr>
          <th>State</th>
          <td><input type="text" /></td>
        </tr>
        <tr>
          <th>Select your Country</th>
          <td>
            <select name="country">
              <option value="" selected="selected" disabled="disabled">
                Select your country
              </option>
              <option value="1">Ethiopia</option>
              <option value="2">Eritrea</option>
            </select>
          </td>
        </tr>
        <tr>
          <th>Languages Known</th>
          <td>
            <input type="checkbox" name="language" /><label>English</label>
            <input type="checkbox" name="language" /><label>Telugu</label>
            <input type="checkbox" name="language" /><label>Hindi</label>
            <input type="checkbox" name="language" /><label>Kannada</label>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="checkbox" />
            <p>Here by I declare all the given details are true</p>
          </td>
        </tr>
        <tr>
          <td colspan="2" align="center">Log in to Ethnus website</td>
        </tr>
        <tr>
          <td colspan="2" align="center">
            <input type="submit" value="Register" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
