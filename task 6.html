<!DOCTYPE html>
<html>
  <head>
    <title>CSS Task-1</title>
    <style>
      table {
        background-color: lightskyblue;
        width: 1000px;
        border-radius: 10px;
        border: 1px solid black;
      }
      td,
      th {
        border: 1px solid black;
        border-radius: 20px;
        font-size: large;
      }
    </style>
  </head>
  <body>
    <h1>CSS Task-1</h1>
    <table id="table1">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
      </tr>
      <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
      </tr>
      <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
      </tr>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
      </tr>
    </table>
  </body>
</html>
