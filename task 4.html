<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta charset="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document3</title>
    </head>
    <body>
        <h1>Form</h1>
        <form>
            <label for="fullName">Full Name:</label>
            <input type="text" placeholder="Vincent Maverick Durano" id="fullName" />
            <br/>
            <br/>
            <label for="uname">Username:</label>
            <input type="text" placeholder="Vinz" id="uname" />
            <br/>
            <br/>
            <label for="password">Password:</label>
            <input type="password" placeholder="••••••••" id ="password" />
            <br/>
            <br/>
            <label for="repassword">Re Password:</label>
            <input type="password" placeholder="••••••••" id ="repassword" />
            <br/>
            <br/>
            <label for="address">Address:</label>
            <input type="text" placeholder="Cebu,Philippines" id ="address" />
            <br/>
            <br/>
            <label>Age:</label>
            <input type="number" placeholder="22" id ="age" />
            <br/>
            <br/>
            <label>Gender:</label>
            <select>
            <option>Male</option>
            <option>Female</option>
            <option>Others</option>
            </select>
            <br />
            <br />
            <input type="Submit" placeholder="save" />
        </form>
    </body>
</html>
